                   'center': '10.0,10.0', 
                   'zoom': 20,
                   'maptype': 'satellite', 
                   'sensor': 'false', 
                   'size': '400x400'}                   
    
test_green: 
 - pixel_colour: "green"
   threshold: 1.1
 - pixel_colour: "red"
   threshold: 1.05
 - pixel_colour: "blue"
   threshold: 1.5
